- type: entity
  name: bluespace goat
  parent: MobGoat
  id: MobGoatBluespace
  description: A goat from another dimension. Beee.
  components:
  - type: Sprite
    drawdepth: Mobs
    layers:
    - map: ["enum.DamageStateVisualLayers.Base"]
      state: goat
      sprite: Backmen/Mobs/Animals/bluespacegoat.rsi
  - type: DamageStateVisuals
    states:
      Alive:
        Base: goat
      Critical:
        Base: dead
      Dead:
        Base: dead
  - type: Butcherable
    spawned:
    - id: MaterialBluespace10
  - type: Grammar
    attributes:
      gender: male
      proper: true

- type: entity
  parent: MobCow
  id: MobWisdomCow
  name: wisdom cow
  description: Known for its wisdom, shares it with all.
  components:
  - type: Advertise
    hideFromChat: false
    minimumWait: 12
    maximumWait: 80
    pack: Wisdom
  - type: TTS
    voice: Dictor
  - type: LanguageSpeaker
    currentLanguage: TauCetiBasic
  - type: LanguageKnowledge #backmen: languages
    speaks:
    - TauCetiBasic
    - Cow
    understands:
    - TauCetiBasic
    - SpaceMob
    - Cow
  - type: Speech
    speechSounds: Baritone
